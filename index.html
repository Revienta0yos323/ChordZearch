<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chord Search 🎹</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal"></script>
  <script src="https://unpkg.com/tone/build/Tone.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h2>🎼 Chord Search</h2>
    <div class="sidebar-group">
      <label for="instrument">Instrumento</label>
      <select id="instrument">
        <option value="piano" selected>🎹 Piano</option>
      </select>
    </div>
    <div class="sidebar-group">
      <label>Modo</label>
      <button id="toggleTheme">🌙/☀️</button>
    </div>
    <div class="sidebar-group">
      <button id="searchChord" disabled>Buscar Acorde 🔎</button>
      <button id="clearSelection">Limpiar</button>
    </div>
  </aside>

  <main>
    <header>
      <h1>Chord Search</h1>
      <p>Identifica acordes seleccionando notas en el piano</p>
      <p id="noteCount">0 notas seleccionadas</p>
    </header>

    <div id="instrumentUI" class="piano-area"></div>

    <div id="result" class="result">
      <p>Selecciona al menos 3 notas para identificar un acorde.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
